<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Legumbreria</title>
</head>
<body>
    <center>
    <h1>Frutas y Verduras la Esquina Fresca</h1>
    <h2>Siempre Orgánico y Fresco</h2>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre"  placeholder="Nombre">
        <br>
        <br>
        <br>
        <label>Tipo</label>
        <select> 
            <option>Fruta</option>
            <option>Verdura</option>
        </select>
        <br>
        <br>
        <br>
        <label for="precio">Precio</label>
        <input type="number" name="precio" id="">
        <br>
        <br>
        <br>
        <label for="fechaC">Fecha de cosecha</label>
        <input type="date" name="fechaC" id="">
        <br>
        <br>
        <br>
        <label for="fechaV">Fecha de vencimiento</label>
        <input type="date" name="fechaV" id="">
        <br>
        <br>
        <br>
        <label for="descuento">Descuento</label>
        <input type="number" name="descuento" id="">
        <br>
        <br>
        <br>
        <label for="descrpcion">Descripción:</label>
        <br>
        <textarea name="descripcion" id="" cols="30" rows="10"></textarea>

    </form>
    </center>


</body>
</html>
